{% extends "ocrapp/base.html" %}
{% load static %}
{% block extrahead %}
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'style/home.css' %}">

<style>
.applycard {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
  padding-left:10px;
}

.applycard:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.applycontainer {
  padding: 2px 16px;
}

    .applybtn{
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        opacity: 1;
        z-index: -1;
        width:100%;
    }

    .applybtn:hover {
        opacity: 1;
    }
div.inline { float:left;padding:10px; }
</style>
{% endblock %}
{% block body_block %}
   <div class = "bg-image img1"></div><br><br><br>
<div>
<div class="applycard inline">
  <img src="/static/images/sale.jpeg" alt="Avatar" style="width:100%">
  <div class="applycontainer">
    <form method="POST">
            {% csrf_token %}
            
            <p style="display:none;"><label for="name"><b></b></label>
              <input type="hidden" id="name" value="{{ user.username }}" name="name" hidden disable></p>
            
            <p style="width:40%"><label for="sub_status"></label>
              <input type="number" id="sub_status" value="1" name="sub_status" hidden></p>
          <button type="submit" id="apply_1" onClick=window.alert("You_have_Subscribed_one_month_plan") class="applybtn">Apply Now</button>        
        </form>
  </div>
</div>

<div class="applycard inline" style="float:right;">
  <img src="/static/images/sale.jpeg" alt="Avatar" style="width:100%">
  <div class="applycontainer">
    <form method="POST">
            {% csrf_token %}
            
            <p style="display:none;><label for="name"><b></b></label>
              <input type="hidden" id="name" value="{{ user.username }}" name="name" hidden disable></p>
            
            <p style="width:40%;"><label for="sub_status"></label>
              <input type="number" id="sub_status" value="1" name="sub_status" hidden></p>
          <button type="submit" class="applybtn" onClick=window.alert("You_have_Subscribed_three_month_plan")>Apply Now</button>        
        </form>
  </div>
</div>
</div>

   <br><br><br><br><br><br><br><br><br>
    {% if user.is_authenticated %}
    <div style="position:center;margin-top:800px;"><br><br><br><br>
    <a href="{% url 'ocrapp:photo' %}"><button class="upload_id">Upload Your ID proof</button></a>
    </div>
    {% else%}
    <div style="position:center;">
    <a onclick="document.getElementById('id02').style.display='block'" href=# %}"><button class="upload_id">Login to Continue</button></a>
    </div>
    {%endif%}

<script>
function myFunction() {
  var x = document.getElementsById("apply_1");
  document.getElementById("demo").alert("Succesful");
}
</script>


{% endblock %}
